<!DOCTYPE html>
<html lang="en">
<head>
	{%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="{% static 'css/contactus.css' %}">
	<link rel="preconnect" href="{% static 'https://fonts.googleapis.com' %}">
	<link rel="preconnect" href="{% static 'https://fonts.gstatic.com' %}" crossorigin>
	<link href="{% static 'https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap' %}" rel="stylesheet"> 
	<link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'https://unicons.iconscout.com/release/v4.0.0/css/line.css' %}">
    <title>Contact Us</title>
	

</head>
<body>
    {% include 'base.html' %}
	<img src="{% static 'img/bg.png' %}">
	<div class="container">
		<div class="forms">
			<div class="form login">
				<span class="title">Contact Us</span>
				<form action="#" method="POST">
					<div class="input-field">
						<input type="text" placeholder="Enter your name" required>
						<i class="fas fa-user-alt"></i>
					</div>
					<div class="input-field">
						<input type="text" placeholder="Enter your email" required>
						<i class="fa fa-envelope"></i>
					</div>
                    
                    <br>
					<div class="message-box">
						<textarea name="message" rows="4" cols="20" placeholder="Write your message here.."></textarea> 
					</div>
					<div class="input-field button">
						<input type="button"  value="Send">
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="{% static 'https://kit.fontawesome.com/e81d17d39f.js' %}" crossorigin="anonymous"></script>
    
	

</body>
</html>
